<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Status</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #059669;
            --primary-light: #d1fae5;
            --bg-body: #f3f4f6;
            --bg-surface: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --radius: 16px;
            --danger: #ef4444;
            --danger-light: #fee2e2;
        }

        [data-theme="dark"] {
            --primary: #34d399;
            --primary-light: rgba(52, 211, 153, 0.15);
            --bg-body: #000000;
            --bg-surface: #18181b;
            --text-main: #f4f4f5;
            --text-sub: #a1a1aa;
            --border: #27272a;
            --danger: #f87171;
            --danger-light: rgba(248, 113, 113, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', 'Vazirmatn', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .status-card {
            background: var(--bg-surface);
            border-radius: var(--radius);
            padding: 32px 24px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 16px;
            background: var(--primary-light);
            color: var(--primary);
            position: relative;
        }

        .status-indicator.inactive {
            background: var(--danger-light);
            color: var(--danger);
        }

        .status-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid currentColor;
            opacity: 0.5;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {

            75%,
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .user-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .stat-box {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-content-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-body);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
        }

        .stat-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-sub);
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            direction: ltr;
        }

        .section-header {
            font-size: 1rem;
            font-weight: 700;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-header::before {
            content: '';
            width: 4px;
            height: 16px;
            background: var(--primary);
            border-radius: 2px;
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .download-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 20px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 16px;
            transition: all 0.2s;
        }

        .download-card:hover {
            border-color: var(--primary);
            background: var(--bg-body);
            transform: translateX(-4px);
        }

        [dir="ltr"] .download-card:hover {
            transform: translateX(4px);
        }

        .dl-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
            flex-shrink: 0;
        }

        .dl-name {
            font-weight: 600;
            font-size: 1rem;
            word-break: break-all;
            flex-grow: 1;
        }

        .dl-action-icon {
            width: 20px;
            height: 20px;
            color: var(--text-sub);
            opacity: 0.5;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            color: var(--text-sub);
            background: var(--bg-surface);
            border-radius: var(--radius);
            border: 1px dashed var(--border);
        }

        svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <nav class="navbar">
            <div class="brand">
                <div class="brand-dot"></div>
                <span>VPN Panel</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" id="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button class="nav-btn" id="lang-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                    </svg>
                </button>
            </div>
        </nav>

        <div class="status-card">
            <div class="status-indicator {% if not is_active %}inactive{% endif %}">
                {% if is_active %}
                <div class="status-pulse"></div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2" style="width: 32px; height: 32px;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {% else %}
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2" style="width: 32px; height: 32px;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {% endif %}
            </div>
            <h1 class="user-title">{{ name }}</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-content-left">
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="stat-label" data-i18n="expiry">Expiry Date</span>
                </div>
                <span class="stat-value">{{ expiry_date }}</span>
            </div>
        </div>

        <div>
            <div class="section-header" data-i18n="downloads">Servers</div>
            <div class="downloads-grid">
                {% if ovpn_download_links %}
                {% for node, link in ovpn_download_links.items() %}
                <a href="{{ link }}" class="download-card" download>
                    <svg class="dl-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span class="dl-name">{{ node }}</span>
                    <svg class="dl-action-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </a>
                {% endfor %}
                {% else %}
                <div class="empty-state" data-i18n="noLinks">No servers available</div>
                {% endif %}
            </div>
        </div>

    </div>

    <script>
        const i18n = {
            en: {
                expiry: "Expiry Date",
                downloads: "Available Servers",
                noLinks: "No servers available"
            },
            fa: {
                expiry: "تاریخ انقضا",
                downloads: "سرورهای موجود",
                noLinks: "سروری موجود نیست"
            }
        };

        const state = {
            lang: localStorage.getItem('sub_lang') || 'fa',
            theme: localStorage.getItem('sub_theme') || 'light'
        };

        function updateUI() {
            document.documentElement.setAttribute('data-theme', state.theme);
            document.documentElement.setAttribute('lang', state.lang);
            document.documentElement.setAttribute('dir', state.lang === 'fa' ? 'rtl' : 'ltr');

            const dict = i18n[state.lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) el.textContent = dict[key];
            });
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('sub_theme', state.theme);
            updateUI();
        });

        document.getElementById('lang-toggle').addEventListener('click', () => {
            state.lang = state.lang === 'fa' ? 'en' : 'fa';
            localStorage.setItem('sub_lang', state.lang);
            updateUI();
        });

        updateUI();
    </script>
</body>

</html>
